<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="contactStyle.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="https://kit.fontawesome.com/913378ff1c.js"></script>
		<title>Contact</title>
	</head>
	<body>
		<!-- Navigation bar --->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="./index.html">ROSHAN</a>
						</li>
						<li>
							<a class="nav-link" href="./contact.html"> Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="form">
			<div class="inner-form">
				<form
					action="mailto:ghaleroshan@gmail.com"
					method="post"
					enctype="text/plain"
				>
					<div class="contact-title">CONTACT ME</div>
					<div class="name-form">
						<input type="text" name="name" placeholder="Full Name" />
					</div>

					<div class="email">
						<input type="text" name="mail" placeholder="Email" />
					</div>

					<div class="comment">
						<textarea
							rows="5"
							cols="10"
							placeholder="Enter your message..."
						></textarea>
					</div>

					<button class="submit-form">Send Message</button>
				</form>
			</div>
		</section>
	</body>
</html>
